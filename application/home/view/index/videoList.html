<!DOCTYPE html>
<html>
<head>
    <title>越光神镜</title>
    <meta charset="utf-8">
    <meta name="author" content="yy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <meta name="author" content="yy">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="description" content="" />
    <meta name="Keywords" content="" />
    <link rel="stylesheet" type="text/css" href="__CSS__/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/public.css">
    <link rel="stylesheet" type="text/css" href="__FONTS__/iconfont.css">
    <script type="text/javascript" src="__JS__/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="__JS__/swiper.min.js"></script>
    <script type="text/javascript" src="__JS__/public.js"></script>
    <link rel="stylesheet" href="__CSS__/main.css">
    <style type="text/css">
        body{background-color:#f5f5f5;}
    </style>
</head>
<body>
<div class="public_head">
    <h3>视频列表</h3>
    <a href="javascript:history.go(-1);" class="iconfont icon-mjiantou-copy"></a>
</div>
<div class="content">
    <ul class="videoList_body">
        {if condition="count($data)>0"}
        {foreach $data as $v}
        <li _src="{$v->video_path}">
            <a href="javascript:;">
                <img class="img" src="__PUBLIC__{$v->pic}" alt="">
                <p class="tit">{$v->title}</p>
                <button class="see_btn" type="button" >免费观看</button>
                <img class="btn" src="__IMG__/voide_1.png" alt="暂停按钮">
            </a>
        </li>
        {/foreach}
        {/if}
    </ul>
</div>

<div class="tan_box" style="width: 100%; min-height: 100vh; display: none;background: rgba(0,0,0,0.6);position: fixed;top: 0;z-index: 100;">
    <p class="close_btn" style="color: #fff;font-size: 16px;width: 50px; text-align: center; line-height: 30px; float: right; margin-top: 8px;">关闭</p>
    <div class="tan" style="width: 90%;height: 250px;background: #fff;margin: 0 auto;margin-top: calc(50vh - 125px);">
        <video src="" style="width: 100%;height: 100%;" controls="controls" id="video"></video>
    </div>
</div>

<script>
    $(".videoList_body li:even").css('float','left');
    $(".videoList_body li:odd").css('float','right');
    $(".videoList_body li").on('click',function () {
        $(".tan_box").css('display','block');
        var path=$(this).attr('_src');
        $('#video').attr('src',path)
    });
    $(".close_btn").on('click',function(){
        $(".tan_box").css('display','none');
    })
</script>
</body>
</html>
