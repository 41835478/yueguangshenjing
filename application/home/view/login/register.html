	<script>
$('#code').on('click',function(){
     var phone=$('.phone').val();
            if(phone==""){             
                return false;
            }
    var count = 60;
    var countdown = setInterval(CountDown, 1000);
    function CountDown() {
        $("#code").css('pointer-events', 'none');;
        $("#code").val("重新发送("+count +")");
        if (count == 0) {
          $("#code").css('pointer-events', 'auto');
           $("#code").val("发送验证码");
            clearInterval(countdown);
        };
        count--;
    }
});

	  $('.true').click(function(){
            var phone=$('.phone').val();
            var yzm=$('.yzm').val();

            var login_pwd1=$('.login_pwd1').val();
            var login_pwd2=$('.login_pwd2').val();
            var pay_pwd=$('.pay_pwd').val();
            var uid=$('.uid').val();
          	var regNum=/^\d{6}\b/;
            if(phone==""){
                alert("请输入您的手机号码！");
                //window.location.reload();
                return false;
            }
            if(!phone.match(/^1[34578]\d{9}$/)){

            }
            if(yzm==""){
            	alert('请输入验证码');

            }
            if(login_pwd1==""){

            }

            if(login_pwd1!= login_pwd2){
            	 alert("第一次密码与第二次密码不同！");

                return false;

            if(pay_pwd==""){

                //window.location.reload();
                return false;
            }
		    if(!regNum.test(pay_pwd)){
                alert("支付密码必须为6位纯数字");
                return;
            }
            var data={
                'phone':phone,
                'yzm':yzm,
                'login_pwd1':login_pwd1,
                'login_pwd2':login_pwd2,
                'pay_pwd':pay_pwd,
                'uid':uid,
               
            }
           

            var url="{:url('Login/register')}";
            sendAjax(data,url)
        })
        function sendAjax(data,url){
            $.ajax({
                'url':url,
                'data':data,
                'async':true,
                'type':'post',
                'dataType':'jsonp',
                success:function(data){
                	 if(data.status){ 
                				 
                	 		if(data.status==200){
                	 			alert(data.message);
                	 			if(getPValue("shop") != undefined){
                                    window.location.href="/home/Login/login.html?shop="+getPValue("shop");
								}else{
                                    window.location.href="/home/Login/login.html";
								}
                	 		}
                	 		if(data.status==401){
                	 			alert(data.message);
                	 			window.location.reload();                 	 			
                	 		}
                           
                        }else{
                        	alert(data.message);
                        	window.location.reload();
                        }

                  
                },
             
            })
        }
        $("#isLogin").click(function(){
            if(getPValue("shop") != undefined){
                window.location.href = "{:url('Login/login')}?shop="+getPValue("shop");
			}else{
                window.location.href = "{:url('Login/login')}";
			}
		});
//获取链接上的pid
function getPValue(name, defaultValue) {
    if (defaultValue == "") {
        defaultValue = "";
    }
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return decodeURI(r[2]);
    }
    return defaultValue;
}
