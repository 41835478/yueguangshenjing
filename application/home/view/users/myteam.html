<!DOCTYPE html>
<html>
<head>
<title>我的团队</title>
<meta charset="utf-8">
<meta name="author" content="yy">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<meta name="author" content="yy">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<meta name="description" content="" />
<meta name="Keywords" content="" />
<link rel="stylesheet" type="text/css" href="/resource/home/css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="/resource/home/css/public.css">
<link rel="stylesheet" type="text/css" href="/resource/home/font/iconfont.css">
<link rel="stylesheet" type="text/css" href="/resource/home/css/ly.css">
<script type="text/javascript" src="/resource/home/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="/resource/home/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/home/js/public.js"></script>
<style type="text/css">
	body{ background: #f5f5f4; }
	.shopAccount_head{background: url('/resource/home/images/ly_50.png') no-repeat; background-size: 100% 100%; height: 210px;}

	.shopAccount_2 span{ font-size: 42px; }
</style>
</head>
<body>
<div class="shopAccount_head">
	<div class="shopAccount_1">
		<i class="iconfont icon-mjiantou-copy" onclick="window.location.href='javascript:history.go(-1);'"></i>我的团队
	</div>
	<div class="shopAccount_2"><span>{$ztotal}</span>团队总人数</div>
</div>
<div class="myTeam_1">
	<ul>
		<li class="myTeam_li"><img src="/resource/home/images/ly_51.png">消费会员</li>
		<li><img src="/resource/home/images/ly_52.png">未消费会员</li>
	</ul>
	<div class="myTeam_rs" style="display: block;"><span>消费会员人数</span><span>{$total}人</span></div>
	<div class="myTeam_rs"><span>未消费会员人数</span><span>{$wtotal}人</span></div>
</div>
<div class="myTeam_2">
	<img src="/resource/home/images/ly_53.png" class="myTeam_img1">
	<img src="/resource/home/images/ly_54.png" class="myTeam_img2">
</div>
<div class="myTeam_c" style="display: block;">

	<div class="myTeam_3"><a href="{:url('Users/myteamdetails',['type'=>2,'level'=>1,'num'=>$one ])}"><span>1</span><span class="mt_type">一级会员</span><i class="iconfont icon-arrow-right"></i><span class="mt_num">{$one}人</span></a></div>
	<div class="myTeam_3"><a href="{:url('Users/myteamdetails',['type'=>2,'level'=>2,'num'=>$two ])}"><span>2</span><span class="mt_type">二级会员</span><i class="iconfont icon-arrow-right"></i><span class="mt_num">{$two}人</span></a></div>
	<div class="myTeam_3"><a href="{:url('Users/myteamdetails',['type'=>2,'level'=>3,'num'=>$three ])}"><span>3</span><span class="mt_type">三级会员</span><i class="iconfont icon-arrow-right"></i><span class="mt_num">{$three}人</span></a></div>

</div>
<div class="myTeam_c">
	<div class="myTeam_3"><a href="{:url('Users/myteamdetails',['type'=>1,'level'=>1,'num'=>$wone])}"><span>1</span><span class="mt_type">一级会员</span><i class="iconfont icon-arrow-right"></i><span class="mt_num">{$wone}人</span></a></div>
	<div class="myTeam_3"><a href="{:url('Users/myteamdetails',['type'=>1,'level'=>2,'num'=>$wtwo])}"><span>2</span><span class="mt_type">二级会员</span><i class="iconfont icon-arrow-right"></i><span class="mt_num">{$wtwo}人</span></a></div>
	<div class="myTeam_3"><a href="{:url('Users/myteamdetails',['type'=>1,'level'=>3,'num'=>$wthree])}"><span>3</span><span class="mt_type">三级会员</span><i class="iconfont icon-arrow-right"></i><span class="mt_num">{$wthree}人</span></a></div>

</div>
<script type="text/javascript">
	$(".myTeam_1 ul li").click(function() {
		$(this).addClass('myTeam_li').siblings().removeClass('myTeam_li');
		$(".myTeam_rs").eq($(this).index()).show().siblings('.myTeam_rs').hide();
		$(".myTeam_c").eq($(this).index()).show().siblings('.myTeam_c').hide();
	});
</script>
</body>
</html>
