{include file="public/header"}
{include file="public/popBox"}
<style>
    .imgBox {
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.4);
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        z-index: 200;
    }

    .imgBox img {
        display: block;
        margin: 0 auto;
        margin-top: 200px;
    }

    .img1 {
        cursor: pointer;
    }
    .auto {width: 70%; text-overflow:ellipsis; white-space: nowrap;}
</style>
<div class="imgBox">
    <img id="imgSrc" src=""/>
</div>
<section id="main-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>公告列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link btn btn-outline btn-success" href="{:url('contents/create')}?type=2">
                            新增新手指南
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <table class="footable table table-stripped" data-page-size="10" data-filter=#filter>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>标题</th>
                            <th>内容</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $guide as $v}
                        <tr class="gradeX">
                            <td>{$v.id}</td>
                            <td>{$v.title}</td>
                            <td style="width: 60%;">{$v.content}</td>
                            <td>{$v.created_at}</td>
                            <td>
                                <a href="{:url('contents/edit')}?id={$v.id}">修改</a>  | <a onclick="delGuide('{$v.id}')">删除</a></td>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

{include file="public/foot"}

<!-- 自定义js -->
<script>
    $(document).ready(function () {
        //新增
        //点击图片放大
        $(".img1").on("click", function () {
            var url_1 = $(this).attr("src");
            $("#imgSrc").attr("src", url_1);
            $(".imgBox").fadeIn(400);
        });
        $(".imgBox").on("click", function () {
            $(".imgBox").fadeOut(400);
        });

    });

    function delGuide(id) {
        if (confirm('确认删除此图片吗?')) {
            window.location.href = "{:url('contents/delete')}?id=" + id;
        }
    }

</script>
