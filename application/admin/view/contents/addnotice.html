{include file="public/header"}
{include file="public/popBox"}
<section id="main-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新增公告</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id="form1" action="{:url('contents/save')}?type=3"
                          enctype="multipart/form-data">
                        <input type="hidden" name="_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">公告标题</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="title">
                                <input type="hidden" class="form-control" name="type" value="3">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">公告内容</label>
                            <div class="col-sm-10">
                                <script id="editor" name="content" type="text/plain"></script>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{include file="public/foot"}

<!-- 自定义js -->
<script>
    var ue = UE.getEditor('editor', {
        initialFrameWidth: 800,//设置编辑器宽度
        initialFrameHeight: 450,//设置编辑器高度
        //scaleEnabled:true//设置不自动调整高度
//scaleEnabled {Boolean} [默认值：false]//是否可以拉伸长高，(设置true开启时，自动长高失效)
    });

</script>
