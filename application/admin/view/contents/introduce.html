{include file="public/header"}
{include file="public/popBox"}
<section id="main-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>平台介绍</h5>
                </div>
                <div class="ibox-content">
                    <form action="{:url('contents/update')}?id={$contentOne.id}" method="post" class="form-horizontal"
                          enctype="multipart/form-data">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">平台介绍:</label>
                            <div class="col-sm-6">
                                <script id="editor" name="content" type="text/plain">{$contentOne.content}</script>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-w-m btn-primary">保存内容</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{include file="public/foot"}

<!-- 自定义js -->
<script>

    var ue = UE.getEditor('editor',{
        initialFrameWidth :800,//设置编辑器宽度
        initialFrameHeight:450,//设置编辑器高度
        //scaleEnabled:true//设置不自动调整高度
//scaleEnabled {Boolean} [默认值：false]//是否可以拉伸长高，(设置true开启时，自动长高失效)
    });

</script>
